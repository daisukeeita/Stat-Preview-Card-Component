<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Stats preview card component</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main class="main-container">
    <div class="stat-preview-container">
      <div class="image-container"></div>

      <div class="stat-preview-container__description-container">
        <h1 class="stat-preview-container__description-container__stat-header">
          Get <span class="insights">insights</span> that help your business grow.
        </h1>
  
        <p class="stat-preview-container__description-container__stat-description">
          Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.
        </p>
  
        <div class="stat-preview-container__stat-number-container">
          <div class="stat-preview-container__stat-number-container__stat-company">
            <span class="stat-preview-container__stat-number-container__stat-company__company-number">10k+</span>
  
            <span class="stat-preview-container__stat-number-container__stat-company__company-name">COMPANIES</span>
          </div>
  
          <div class="stat-preview-container__stat-number-container__stat-template">
            <span class="stat-preview-container__stat-number-container__stat-template__template-number">314</span>
  
            <span class="stat-preview-container__stat-number-container__stat-template__template-name">TEMPLATES</span>
          </div>
  
          <div class="stat-preview-container__stat-number-container__stat-query">
            <span class="stat-preview-container__stat-number-container__stat-query__query-number">12M+</span>
  
            <span class="stat-preview-container__stat-number-container__stat-query__query-name">QUERIES</span>
          </div>
        </div>
      </div>

    </div>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/daisukeeita">JAVV</a>.
  </footer>
</body>
</html>
